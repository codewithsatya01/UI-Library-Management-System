<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home</title>
    <link rel="stylesheet" href="/public/book.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Library</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h2>Explore the World of Books</h2>
        <input type="text" id="searchBar" placeholder="Search for books...">
        <button onclick="searchBooks()">Search</button>
        <p id="searchResult"></p>
    </section>
    
    <section id="books">
        <h2>Book Categories</h2>
        <div class="categories">
            <div class="category">Fiction</div>
            <div class="category">Non-Fiction</div>
            <div class="category">Science</div>
            <div class="category">History</div>
        </div>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Learn more about our library and its history.</p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Reach out to us for any queries or support.</p>
    </section>
    
    <script>
        function searchBooks() {
            let query = document.getElementById("searchBar").value.toLowerCase();
            let books = ["Fiction", "Non-Fiction", "Science", "History"];
            let result = books.includes(query.charAt(0).toUpperCase() + query.slice(1)) ? `Book found: ${query}` : "Book not found";
            document.getElementById("searchResult").textContent = result;
        }
    </script>
</body>
</html>
